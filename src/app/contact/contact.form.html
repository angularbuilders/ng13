<form [formGroup]="form">
  <div>
    <label for="name">Your name <span *ngIf="hasError('name')">⭕</span></label>
    <input type="text"
           name="name"
           formControlName="name"
           [attr.aria-invalid]="hasError('name')">
    <small *ngIf="mustShowMessage('name')">{{ getErrorMessage('name') }}</small>
  </div>
  <div>
    <label for="email">Your email address <span *ngIf="hasError('email')">⭕</span></label>
    <input type="email"
           name="email"
           formControlName="email"
           [attr.aria-invalid]="hasError('email')">
    <small *ngIf="mustShowMessage('email')">{{ getErrorMessage('email') }}</small>
  </div>
  <div>
    <label for="message">Your message <span *ngIf="hasError('message')">⭕</span></label>
    <textarea name="message"
              formControlName="message"
              [attr.aria-invalid]="hasError('message')"></textarea>
    <small *ngIf="mustShowMessage('message')"> {{ getErrorMessage('message') }}</small>
  </div>
  <button type="submit"
          (click)="onSubmitClick()"
          [disabled]="form.invalid"> Send contact message </button>
</form>
