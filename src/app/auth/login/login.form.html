<form [formGroup]="form">
  <fieldset>
    <div>
      <label for="email"> Your email address </label>
      <input name="email"
             type="email"
             formControlName="email"
             [attr.aria-invalid]="hasError('email')">
      <small *ngIf="mustShowMessage('email')">{{ getErrorMessage('email') }}</small>
    </div>
    <div>
      <label for="password"> Your password </label>
      <input name="password"
             type="password"
             formControlName="password"
             [attr.aria-invalid]="hasError('password')">
      <small *ngIf="mustShowMessage('password')">{{ getErrorMessage('password') }}</small>
    </div>
  </fieldset>
  <div>
    <button type="submit"
            (click)="onSubmitClick()"
            [disabled]="form.invalid"> Send login data </button>
  </div>
</form>
