<body>
  <app-header></app-header>
  <main>
    <article>
      <h3>We work with {{ agencies.length }} agencies</h3>
      <ul>
        <li *ngFor="let agency of agencies">
          <span [ngClass]="agency.status">{{ agency.name }}</span>
          <span *ngIf="agency.range==='Interplanetary'"> 💫 </span>
          <span *ngIf="agency.range==='Orbital'"> 🌎 </span>
        </li>
      </ul>
      <button (click)="reload('trips')"> ♻️ </button>
    </article>
    <article>
      <h3>We work with {{ trips.length }} trips</h3>
      <ul>
        <li *ngFor="let trip of trips">
          <span [ngClass]="trip.status">{{ trip.destination }}</span>
          <span *ngIf="trip.kind==='WithStay'"> 🧳 </span>
          <span *ngIf="trip.kind==='TripOnly'"> 🧑🏼‍🚀 </span>
        </li>
      </ul>
      <button (click)="reload('trips')"> ♻️ </button>
    </article>
    <aside *ngIf="reloading"> ♻️ Reloading... </aside>
    <!-- <router-outlet></router-outlet> -->
  </main>
  <footer>
    <h6>🚀 {{ title }}</h6>
    <p>{{ subtitle | uppercase }}</p>
  </footer>
</body>
